<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D5 Mini E-Commerce Products Listing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Mini E-Commerce Products Listing Page</h1>
    </header>

    <main class="container">
        <section class="controls" aria-label="Product controls">
            <input type="text" id="searchInput" placeholder="Search " aria-label="Search products">
            <button id="sortBtn">Sort by Price</button>
        </section>

        <section id="product-list" aria-label="Product list">
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>

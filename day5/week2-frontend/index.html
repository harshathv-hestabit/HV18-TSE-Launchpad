<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D5 Mini E-Commerce Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-commerce Products</h1>
    </header>
    <div class="container">
        <p>Customers can experience the following:</p>
        <ul id="features">
            <li>
                View the title, image and price for each product.
            </li>
            <li>
                Use the search bar to search products based on title
            </li>
            <li>
                Use the sort button to toggle between products based on the price
            </li>
        </ul>
    </div>
    <div id="productsListPage">
        <button onclick="productPage()" >Click here to view products</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
